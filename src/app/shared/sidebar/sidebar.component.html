<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">Gifs-App</h3>
    <hr class="text-white" />
    <div class="list-group list-reset" *ngFor="let busqueda of historial">
        <!-- Con el pipe '|' le podemos meter una propiedad al elemento del array como es el titlecase para poner en mayuscula la primera letra de cada palabra -->
        <a (click)="recuperarImg(busqueda);" href="#" class="list-group-item list-group-item-action">{{busqueda | titlecase}}</a>
        <br/>
    </div>
</div>
